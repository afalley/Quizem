{% extends 'base.html' %}
{% block content %}
  <article>
    <h2>Quiz Created</h2>
    <p>Title: <strong>{{ quiz.title }}</strong></p>
    <p>Quiz ID: <code>{{ quiz.id }}</code></p>
    <p>Share this link with students:</p>
    <p>
      <a href="{{ url_for('take_quiz', quiz_id=quiz.id, _external=True) }}">
        {{ url_for('take_quiz', quiz_id=quiz.id, _external=True) }}
      </a>
    </p>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
  </article>
{% endblock %}
