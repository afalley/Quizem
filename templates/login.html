{% extends 'base.html' %}
{% block content %}
  <article>
    <h2>Login</h2>
    <form method="post">
      <label>
        Username
        <input type="text" name="username" required autofocus>
      </label>
      <label>
        Password
        <input type="password" name="password" required>
      </label>
      <footer>
        <button type="submit">Login</button>
        <a role="button" class="secondary" href="{{ url_for('index') }}">Cancel</a>
      </footer>
    </form>
    <p>
      Default accounts:
      <code>teacher/teacher</code> (teacher) and <code>student/student</code> (student).
    </p>
  </article>
{% endblock %}
